apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nanumsa-front
  name: nanumsa-front
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nanumsa-front
  template:
    metadata:
      labels:
        app: nanumsa-front
    spec:
      containers:
      - image: smilemeeso/nanumsa-front:0.4.5
        name: nanumsa-front
        ports:
        - containerPort: 80
