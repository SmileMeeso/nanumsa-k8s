apiVersion: apps/v1
kind: Deployment
metadata:
    name: nanumsa-socket-server
spec:
    replicas: 2
    selector:
        matchLabels:
            app: nanumsa-socket-server
    template:
        metadata:
            labels:
                app: nanumsa-socket-server
        spec:
            containers:
                - name: nanumsa-socket-server
                  image: smilemeeso/nanumsa-socket-server:latest
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 3030
