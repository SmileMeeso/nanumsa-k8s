apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nanumsa-api-server-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    cert-manager.io/acme-challenge-issuer: "letsencrypt-production"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # ws 설정용
    nginx.org/websocket-services: "ws-svc"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$arg_token"
spec:
  ingressClassName: nginx
  tls: 
  - hosts: 
    - www.nanumsa.com
    secretName: tls-secret-api-server
  rules:
  - host: www.nanumsa.com
    http:
      paths:
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nanumsa-api-server
            port:
              number: 8080